{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="dashboard-content border-dashed p-3 m-4 view-height">

            <div class="row border-bottom border-3 p-1 m-1">
                <div class="col noPadding">
                    <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
                </div>

                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                </div>
            </div>

            <div class="schedules-content">

                <div class="form-group row">
                    <label for="choosePlan"
                           class="col-sm-2 label-size col-form-label">
                        Wybierz plan
                    </label>
                    <div class="col-sm-3">
                        <select class="form-control" id="choosePlan" name="plan">
                            {% for plan in plans %}
                                <option value="{{ plan.id }}"> {{ plan.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 label-size col-form-label">
                        Nazwa posiłku
                    </label>
                    <div class="col-sm-10">
                        {#                    <input type="text" class="form-control" value="" id="name"#}
                        {#                           placeholder="Nazwa posiłku" name="meal_name">#}
                        <select class="form-control" name="meal_name">
                            <option value="1"> Śniadanie</option>
                            <option value="2"> Drugie śniadanie</option>
                            <option value="3"> Obiad</option>
                            <option value="4"> Podwieczorek</option>
                            <option value="5"> Kolacja</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number" class="col-sm-2 label-size col-form-label">
                        Numer posiłku
                    </label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" value="" id="number"
                               placeholder="Numer posiłku" min="1" name="meal_number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="recipie" class="col-sm-2 label-size col-form-label">
                        Przepis
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control" id="recipie" name="recipe">
                            {% for recipe in recipes %}
                                <option value="{{ recipe.id }}"> {{ recipe.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="day" class="col-sm-2 label-size col-form-label">
                        Dzień
                    </label>
                    <div class="col-sm-2">
                        <select class="form-control" id="day" name="day_name">
                            <option value="1">Poniedziałek</option>
                            <option value="2">Wtorek</option>
                            <option value="3">Środa</option>
                            <option value="4">Czwartek</option>
                            <option value="5">Piątek</option>
                            <option value="6">Sobota</option>
                            <option value="7">Niedziela</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
